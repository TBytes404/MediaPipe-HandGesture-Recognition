<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rock ✊ Paper 🖐️ Scissors ✌️</title>
<script type="module" src="/src/main.ts"></script>
</head>
<body>
<div id="app">
  <div id="container">
    <div id="media">
      <button id="flip">Flip Camera</button>
      <video id="video" autoplay></video>
      <canvas id="canvas"></canvas>
    </div>
    <div id="move">
      <h2>Your Move:</h2>
      <ol id="gestures">
        <li>Rock ✊</li>
        <li>Paper 🖐️</li>
        <li>Scissors ✌️</li>
      </ol>
    </div>
    <div id="match">
      <input type="radio" name="match" value="singleplayer" id="vscomputer" checked>
      <label for="vscomputer">VS Computer</label><br>
      <div id="singleplayer">
        <button id="play">Play</button>
      </div>
      <input type="radio" name="match" value="multiplayer" id="vsplayer">
      <label for="vsplayer">VS Player</label><br>
      <div id="multiplayer" hidden>
        <div>
          <h4 id="hostid"></h4>
          <button id="share">Share</button>
        </div>
        <div>
          <textarea id="peerid" type="text" cols="36" placeholder="Peer ID"></textarea>
          <button id="join">Join</button>
        </div>
      </div>
    </div>
    <div id="game" hidden>
      <h2>Opposition:</h2>
      <img id="opposition" alt="Opposition">
      <h1 id="message"></h1>
    </div>
    <ol id="scores">
      <li>Ties: <span></span></li>
      <li>Wins: <span></span></li>
      <li>Losses: <span></span></li>
    </ol>
  </div>
  <div
    id="pwa-toast"
    role="alert"
    aria-labelledby="toast-message"
  >
    <div class="message">
      <span id="toast-message"></span>
    </div>
    <div class="buttons">
        <button id="pwa-refresh" type="button">
          Reload
        </button>
        <button id="pwa-close" type="button">
          Close
        </button>
    </div>
  </div>
</div>
</body>
</html>
